<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisp</title>

    <link rel="stylesheet" href="../styles/bodyFrame.css">
    <link rel="stylesheet" href="../styles/chatWindow.css">
    <link rel="stylesheet" href="../styles/toolbar.css">
    <link rel="stylesheet" href="../styles/sp2General.css">
    <link rel="stylesheet" href="../styles/sendWindow.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/editWindow.css">
    <link rel="stylesheet" href="../styles/messageAudio.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/messageRequest.css">
    <link rel="stylesheet" href="../styles/mainPage.css">

    <style>
        body, html {
            background-color: #b1bfce;
            height: 100vh;
            width: 100vw;
        }
        #custom-background {
            display: grid;
            grid-template-rows: auto 1fr auto;
        }
        #body_container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media screen and (max-width: 478px) {
            #footer {
                display: none;
            }
        }

    </style>
</head>
<body id="custom-background">
<div id="header"></div>
<div id="body_container">
    <div id="bodyFrame-container">
        <div id="toolBar"></div>
        <div id="bodyFrame" class="chat-panel"></div>
        <div id="sendWindow" class="contentWindow"></div>
        <div id="editWindow" class="contentWindow" style="display: none"></div>
        <div id="requestWindow" class="contentWindow" style="display: none"></div>
        <div id="settingWindow" class="contentWindow" style="display: none"></div>
        <div id="message" class="contentWindow" style="display: none"></div>
        <div id="chatWindow" class="contentWindow" style="display: none"></div>
    </div>
</div>
<div id="footer"></div>
<script src="../javascript/userContent.js"></script>
<script src="../javascript/chatPanel.js"></script>
<script src="../javascript/requestWindow.js"></script>
<script src="../javascript/chatWindow.js"></script>
<script src="../javascript/mainPage.js"></script>
<script src="../javascript/messageAudio.js"></script>

</body>
</html>
