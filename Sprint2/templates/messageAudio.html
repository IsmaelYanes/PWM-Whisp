<link rel="stylesheet" href="../styles/messageAudio.css">
<meta charset="UTF-8">

<div class="player-container">
    <img src="../images/icons/1.jpg" class="profilePic">

    <audio class="player">
        <source src="../images/audio.mp3" type="audio/mpeg">
    </audio>

    <button class="playPauseButton">
        <img class="playPauseIcon" src="../images/audioPlay.png" alt="Play">
    </button>

    <input type="range" class="progress" value="0" max="100">

    <span class="currentTime time">0:00</span>
    <span class="time">/</span>
    <span class="durationTime time">0:00</span>
</div>

<script src="../javascript/messageAudio.js"></script>
