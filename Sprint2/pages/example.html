<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  fetch('http://localhost:3000/users', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      userName: 'newUser',
      password: 456,
      email: 'newuser@gmail.com',
      birthday: '05/05/2025',
      profilePhoto: '../images/2.jpg',
      contact: [4, 5, 6]
    })
  })
          .then(response => response.json())
          .then(data => console.log('Nuevo usuario creado:', data))
          .catch(error => console.error('Error:', error));

</script>
</body>
</html>
