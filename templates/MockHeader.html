<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template de Header</title>
    <style>
        header {
            background: #b1bfce;
            padding: 8px;
        }
        figure {
            margin: 2px;    /* Elimina el margen alrededor del figure */
            padding: 0;   /* Elimina el relleno alrededor del figure */
        }
    </style>
</head>
<body>

<header>
    <figure>
        <img src="images/logo.png" alt="logo" width="60" height="60">
    </figure>
</header>

</body>
</html>
