<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Mensaje</title>
  <script src="../javascript/xlu-include-file.js"></script>

  <link rel="stylesheet" href="../styles/bodyFrame.css">
  <link rel="stylesheet" href="../styles/message.css">
  <link rel="stylesheet" href="../styles/bodyFrameWithMessage.css">
  <link rel="stylesheet" href="../styles/SendMessageStyle.css">
  <link rel="stylesheet" href="../styles/chatWindow.css">
  <link rel="stylesheet" href="../styles/toolbar.css">
  <link rel="stylesheet" href="../styles/sp2General.css">
  <link rel="stylesheet" href="../styles/footer.css">
</head>
<body id="custom-background">
  <div id="header"></div>
  <div id="body_container">
      <div id="body-frame"></div>
  </div>
  <div id="footer"></div>

<script>
  document.addEventListener('DOMContentLoaded', init);
  function loadTemplate(fileName, id, callback) {

    fetch(fileName).then((res) => {
      return res.text();
    }).then((text) => {
      document.getElementById(id).innerHTML = text;
      if(callback){
        callback();
      }
    })
  }

  function init() {
    loadTemplate('../templates/homeHeader.html', 'header')
    loadTemplate('../templates/bodyFrame.html', 'body-frame')
    loadTemplate('../templates/userPhoto.html', 'userProfile')
    loadTemplate('../templates/toolbar.html', 'toolBar')
    loadTemplate('../templates/footer.html', 'footer')

  }
</script>
</body>
</html>
