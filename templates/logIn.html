<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateAccount</title>
    <link rel="stylesheet" href="../../../Desktop/IS2/untitled/images/logIn.css">
</head>
<body>
<main>
    <div class="container">
        <h1 class="LogInText">Iniciar sesión</h1>
        <div class="registerForm">
            <div class="emailRegisterField">
                <div class="emailRegisterText">
                    <label for="email">Correo</label>
                </div>
                <div class="emailInputField">
                    <input class="inputField" id="email" pattern=".+@example.com" placeholder="pedro@example.com" required>
                </div>
            </div>
            <div class="passwordRegisterField">
                <div class="passwordRegisterText">
                    <label for="password">Contraseña</label>
                </div>
                <div class="passwordInputField">
                    <input class="inputField" type="password" id="password" pattern=".{8,}" placeholder="Contraseña" required>
                </div>
            </div>
            <div class="inputOptions">
                <div class="createAccountField">
                    <input class="createAccountButton" type="submit" value="Crear cuenta" />
                </div>
                <div class="forgotPassword">
                    <input class="forgotPasswordText" type="button" value="¿Has olvidado la contraseña?" />
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
